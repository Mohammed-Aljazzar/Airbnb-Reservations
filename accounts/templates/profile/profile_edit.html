{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block body %}
<!-- Hero Section -->
<div class="hero-wrap js-fullheight" style="background-image: url('{% static 'images/bg_5.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax="properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    <span class="mr-2"><a href="{% url 'settings:home' %}">Home</a></span>
                    <span class="mr-2"><a href="{% url 'accounts:profile' %}">Profile</a></span>
                    <span>Edit Profile</span>
                </p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Edit Profile</h1>
            </div>
        </div>
    </div>
</div>

<!-- Form Section -->
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 ftco-animate">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="icon-edit me-2"></i> Update Your Profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- User Form -->
                            <h5 class="mb-3">Account Information</h5>
                            {% bootstrap_form user_form %}
                            <!-- Profile Form -->
                            <h5 class="mt-4 mb-3">Personal Details</h5>
                            {% bootstrap_form profile_form %}
                            <!-- Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary py-2 px-4">
                                    <i class="icon-save me-1"></i> Save Changes
                                </button>
                                <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary py-2 px-4">
                                    <i class="icon-cancel me-1"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom CSS -->
<style>
    .card {
        transition: transform 0.2s ease;
    }
    .card:hover {
        transform: translateY(-3px);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        font-weight: 500;
    }
</style>
{% endblock %}
