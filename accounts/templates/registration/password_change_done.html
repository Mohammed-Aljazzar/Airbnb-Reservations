{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block body %}
  <!-- Hero Section -->
  <div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_5.jpg' %}); background-size: cover; background-position: center;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
           data-scrollax-parent="true">
        <div class="col-md-9 ftco-animate text-center" data-scrollax="properties: { translateY: '70%' }">
          <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                        class="mr-2"><a href="index.html">Home</a></span> <span class="mr-2"><a
                            href="">Password Changed</a></span></p>
          <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Password Changed</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Change Done Section -->
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Password Updated Successfully</h2>
              <p class="text-center">
                Your password has been changed successfully. You can now use your new password to log in.
              </p>
              <div class="text-center mt-4">
                <a href="{% url 'accounts:profile' %}" class="btn btn-primary py-2 px-4">Back to Profile</a>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary py-2 px-4 ml-2">Log In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
